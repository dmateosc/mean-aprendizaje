<div class="container">

    <h2>Proyectos</h2>
    <ul>
        <li *ngFor="let project of projects" class="project">
            <div class="image" >
                <img src="{{url+'get-image/'+project.image}}" alt="" *ngIf="project.image">
            </div>
            <a [routerLink]="['/proyecto/'+project._id]"> {{project.name}}</a>

        </li>

    </ul>


</div>
